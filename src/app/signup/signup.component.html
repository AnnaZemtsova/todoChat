<div fxLayout="row" fxLayoutAlign="center center" class="login-main login" >
  <mat-card class="example-card" style = "width: 340px; height: 440px">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" [(ngModel)]="name" name="name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password"  [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Confirmation Password"  [(ngModel)]="confirm" type="password" name="confirm" required>
            </mat-form-field></td>
          </tr>
        </table>
        <button mat-raised-button (click)="signup()" color="primary" style="margin-top: 20px; width: 180px">Login</button>
      </form>
      <br>
      <a href="#" style="display: flex; justify-self: center; margin-left: 25px">Go to Sign Up page</a>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
